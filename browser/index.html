<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>ðŸ”®</text></svg>">
  <meta name="description" content="A webapp for finding your next guess in Wordle." />
  <meta name="keywords" content="wordle,word game,worlde,worldle,jason florentino" />
  <meta name="og:title" content="ðŸ”® Wordle Wizard" />
  <meta name="og:url" content="https://wordlewizard.vercel.app/" />
  <meta name="og:description" content="Find your next guess for Wordle." />

  <link rel="stylesheet" href="https://use.typekit.net/iwj0vmq.css">
  <link rel="stylesheet" href="./build/styles.css" />
  <title>Wordle Wizard</title>
</head>
<body>
  <main>
    <div class="app">
      <h1 class="prefix__mainTitle">Wordle Wizard</h1>

      <div class="box">
        <label for="known1" class="textLabel prefix__green">
          Known Letters
        </label>
        <div>
          <input id="known1" type="text" class="input__singleLetter" autocomplete="off" maxlength="1" />
          <input id="known2" type="text" class="input__singleLetter" autocomplete="off" maxlength="1" />
          <input id="known3" type="text" class="input__singleLetter" autocomplete="off" maxlength="1" />
          <input id="known4" type="text" class="input__singleLetter" autocomplete="off" maxlength="1" />
          <input id="known5" type="text" class="input__singleLetter" autocomplete="off" maxlength="1" />
        </div>
      </div>

      <div class="box">
        <label for="exists1" class="textLabel prefix__yellow">
          Exists But Not Here
        </label>
        <div class="flex">
          <input id="exists1" type="text" class="input__multiLetter" autocomplete="off" />
          <input id="exists2" type="text" class="input__multiLetter" autocomplete="off" />
          <input id="exists3" type="text" class="input__multiLetter" autocomplete="off" />
          <input id="exists4" type="text" class="input__multiLetter" autocomplete="off" />
          <input id="exists5" type="text" class="input__multiLetter" autocomplete="off" />
        </div>
      </div>

      <div class="box">
        <label for="doesntExistTextInput" class="textLabel prefix__black">
          Doesn't Exist
        </label>
        <div>
          <input id="doesntExistTextInput" type="text" class="input" autocomplete="off" />
        </div>
      </div>

      <div class="box checkboxesContainer">
        <div class="checkboxAndLabel">
          <input 
            type="checkbox" 
            id="excludePrevAnswersCheckbox" 
            name="excludePrevAnswersCheckbox" 
            value="excludePrevAnswers"
            checked
          >
          <span class="checkmark"></span>
          <label for="excludePrevAnswersCheckbox" class="textLabel">Exclude Previous Answers</label>
        </div>
        <div class="checkboxAndLabel">
          <input 
            type="checkbox" 
            id="singlesOnlyCheckbox" 
            name="singlesOnlyCheckbox" 
            value="singlesOnly"
          >
          <span class="checkmark"></span>
          <label for="singlesOnlyCheckbox" class="textLabel">Singles Only</label>
        </div>
      </div>

      <div class="box__results">
        <p id="possibleWordsCount" class="subheading">Enter some parameters</p>
        <p id="possibleWords"></p>
      </div>
    </div>
  </main>

  <footer class="footer__sticky footer__container">
    <p class="footer__text">Made with ðŸ’– by 
      <a 
        class="footer__text--link"
        href="https://www.jasonflorentino.dev" 
        target="_blank" 
        rel="noopener noreferrer"
      >
        Jason Florentino
      </a>
    </p>

    <p class="footer__text">View on 
      <a 
        class="footer__text--link"
        href="https://www.github.com/jasonflorentino/wordle-wizard" 
        target="_blank" 
        rel="noopener noreferrer"
      >
        GitHub
      </a>
    </p>
  </footer>

  <script src="./build/script.js"></script>
</body>
</html>
